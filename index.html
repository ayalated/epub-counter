<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPUB Counter</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }

        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f6f6f6;
            padding: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>EPUB Counter</h2>

<input type="file" id="fileInput" accept=".epub">
<br>
<button onclick="upload()">upload</button>

<div id="result"></div>

<script>
    async function upload() {
        const input = document.getElementById("fileInput");
        const resultDiv = document.getElementById("result");

        if (input.files.length === 0) {
            resultDiv.textContent = "file could not be empty";
            return;
        }

        const formData = new FormData();
        const file = input.files[0];
        formData.append("file", file);

        resultDiv.textContent = "uploading...";

        try {
            const resp = await fetch("https://epubcounter.duckdns.org/count", {
                method: "POST",
                body: formData
            });

            if(!resp.ok){
                if (resp.status === 413) {
                    resultDiv.textContent = "file too large (max 10MB)";
                    return;
                }


                let msg = "request failed";

                try {
                    const data = await resp.json();
                    if (data.error) msg = data.error;
                } catch (_) {
                }

                resultDiv.textContent = msg;
                return;
            }

            const data = await resp.json();

            resultDiv.textContent = `${data.filename} : ${data.characters}`;
        } catch (err) {
            resultDiv.textContent = "request failed:" + err;
        }
    }
</script>

</body>
</html>
